name: Deploy Frontend

on:
  push:
    branches:
      - master  # ou main, depende do nome da sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Acessar servidor via SSH e rodar comandos de deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}         # IP do seu servidor
          username: ubuntu                       # usuário SSH da sua instância
          key: ${{ secrets.SERVER_SSH_KEY }}    # chave privada SSH (sem senha)
          script: |
            cd /home/ubuntu/movasports
            git pull origin master
            npm install
            npm run build
            sudo rm -rf /var/www/movasports/*
            sudo cp -r dist/* /var/www/movasports/
            sudo systemctl restart nginx
